<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .table {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .table th {
      background-color: #2575fc;
      color: #fff;
    }
    .table td {
      color: #333;
    }
    .table tr:hover {
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Score Dashboard</h1>
      <p>Track the performance of each team in real-time</p>
    </div>
    <table class="table table-striped table-bordered text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Team Name</th>
          <th>Service ID</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="teamTable">
        <!-- Data rows will be injected here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example data
    const teams = [
      { name: 'Team Alpha', service_id: 'A01', score: 120 },
      { name: 'Team Beta', service_id: 'B02', score: 150 },
      { name: 'Team Gamma', service_id: 'C03', score: 100 },
    ];

    // Populate the table dynamically
    const tableBody = document.getElementById('teamTable');
    teams.forEach((team, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${team.name}</td>
        <td>${team.service_id}</td>
        <td>${team.score}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
