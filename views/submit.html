<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Flag</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: #4facfe;
      border: none;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: #00c9fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Submit Your Flag</h2>
      <form action="/submit" method="POST">
        <div class="mb-3">
          <label for="flag" class="form-label">Enter your flag:</label>
          <input type="text" class="form-control" id="flag" name="flag" placeholder="CTF{your_flag_here}" required>
        </div>
        <div class="mb-3">
          <label for="token" class="form-label">Enter your token:</label>
          <input type="text" class="form-control" id="token" name="token" placeholder="" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <p class="text-center mt-3 text-muted">
        Make sure your flag is in the correct format!
      </p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
